<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:50px;
        }
        .field{
            margin-bottom: 10px;
        }
        td{
            font-size: 18pt;
            padding-right: 10px;
        }
        label{
            display : block;
        }
    </style>
    <script src="jquery-3.5.1.js"></script>
    <script src="test.js"></script>
    <!-- basic + hra + da - tax% -->
    <script>
        String.prototype.toInt = function(){
            return parseInt(this, 10);
        };

        //this function will be executed when the document is loaded
        $(function(){
            
            //assign an event handler to the 'calculate' button
            //UI
            $('#btnCalculate').click(function(){

                //access the data from the textboxes and convert them into number
                var basic = $('#txtBasic').val().toInt(),
                    hra = $('#txtHra').val().toInt(),
                    da = $('#txtDa').val().toInt(),
                    tax = $('#rangeTax').val().toInt();

                //calculate the salary
                var gross = basic + hra + da,
                    net = gross * ((100-tax)/100);

                //display the result
                $('#tdBasic').text(basic);
                $('#tdHra').text(hra);
                $('#tdDa').text(da);
                $('#tdTax').text(tax);
                $('#tdSalary').text(net);

            });
        });

    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <section>
        <div class="field">
            <label for="">Basic :</label>
            <input type="number" name="" id="txtBasic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="number" name="" id="txtHra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="number" name="" id="txtDa">
        </div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
        </div>
        <div class="field">
            <input type="button" value="Calculate" id="btnCalculate">
        </div>
        <div class="field">
            <table>
                <tbody>
                    <tr>
                        <td id="tdBasic">[Basic]</td>
                        <td id="tdHra">[Hra]</td>
                        <td id="tdDa">[DA]</td>
                        <td id="tdTax">[Tax]</td>
                        <td id="tdSalary">[Salary]</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
