<h3>Products</h3>
<hr>
<label for="">Product Name :</label>
<input type="text" #txtProductName>
<input type="button" value="Add New" (click)="onAddNewClick(txtProductName.value)">
<ol>
    <li 
        *ngFor="let productName of productNames; index as i; count as total; odd as isOdd; even as isEven"
        [ngClass]="{oddStyle : isOdd, evenStyle : isEven}"
       
    >
       <span> {{productName}} - [{{i + 1}}/{{total}}] </span>
       <input type="button" value="Remove" (click)="onRemoveClick(productName)">
    </li>
    
</ol>
