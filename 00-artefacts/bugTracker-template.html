<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Tracker</title>
    <!-- 
        (done) 1. Add new bugs
        (done) 2. List the added bugs
        (done) 3. Remove any bug
        (done) 4. Toggle the 'closed' status of any bug
        (done) 5. Remove all closed bugs
        (done) 6. Display stats ( # of closed bugs / total # of bugs )
        (done) 7. Improvise bug display
        (done) 8. Sort the bugs
        9. Persist the bugs in the localStorage
        10. Display 'createdAt' for each bug
        11. Persist the bugs in the server
        12. Make the bugs accessible using unique urls (routing)
        13. Write test cases
        14. Package and Deployment
     -->
     <style>
         /* global styles.css */
         body{
             margin : 50px;
         }

         /* bug-tracker.component.css */
         section{
             margin-bottom: 10px;
         }
         .stats, .bugname{
             font-size: 18pt;
         }
         .closed {
             color : red;
             text-decoration: line-through;
             font-style: italic;
             font-weight: bold;
         }
         .bugname{
             cursor: pointer;
         }
         ol{
             width : 500px;
             list-style: none;
             -webkit-padding-start : 0px;
         }
         li{
             border : 1px solid gray;
             background-color : #e7e7e7;
             padding : 10px;
             margin-bottom: 10px;
             border-radius: 5px;
         }
     </style>
</head>
<body>
    <!-- app.component.html -->
    <h1>Bug Tracker</h1>
    <hr>

    <!-- bug-tracker.compnent.html -->
    <section class="stats">
        <span class="closed">1</span>
        <span> / </span>
        <span>2</span>
    </section>
    <section class="sort">
        <label for="">Order By :</label>
        <select name="" id="">
            <option value=""></option>
            <option value=""></option>
        </select>
        <label for="">Descending ? :</label>
        <input type="checkbox" name="" id="">
    </section>
    <section class="edit">
        <label for="">Bug Name :</label>
        <input type="text" name="" id="">
        <input type="button" value="Add New">
    </section>
    <section class="list">
        <ol>
            <li>
                <span class="bugname">[This is bug - 1]</span>
                <div class="datetime">[Created At]</div>
                <input type="button" value="Remove">
            </li>
            <li>
                <span class="bugname closed">[This is bug - 2]</span>
                <div class="datetime">[Created At]</div>
                <input type="button" value="Remove">
            </li>
        </ol>
        <input type="button" value="Remove Closed">
    </section>
</body>
</html>
